<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>FinQuest<br> Entre para nosso time</h1>
            <img src="left-login-image.svg" class="left-login-image" alt="animaçao">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="recuperar-senha.html" class="forgot-password">Esqueceu sua senha</a>
                <button class="btn-login">Login</button>
                <a href="criar-conta.html" class="create-account">Crie sua conta</a>
            </div>
        </div>
    </div>
</body>
</html>
